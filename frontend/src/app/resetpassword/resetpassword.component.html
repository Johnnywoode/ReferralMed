        <div *ngIf="ready">

            <section *ngIf="result" class="hero" data-scroll-index="1">
                <div class="section-padding">
                    <div class="container">
                        <div class="row">
                            <div class="offset-lg-2 col-lg-8 offset-md-1 col-md-10 text-center mb-80">
                                <h4 class="extra-title" [innerHTML]="result.heading"></h4>
                                <p>{{result.message}}</p>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <section *ngIf="valid" class="hero" data-scroll-index="1">
                <div class="section-padding">
                    <div class="container">
                        <div class="row">
                            <div class="offset-lg-2 col-lg-8 offset-md-1 col-md-10 mb-80">
                                <span class="text-center">
                                    <h4 class="extra-title">Reset Your Password</h4>
                                    <p>Hello {{userdetails.first_name}} {{userdetails.last_name}}, Enter Your new password to reset </p>
                                </span>
                                <form (ngSubmit)="resetpassword()" [formGroup]="passwordresetform">
                                    <div class="form">
                                        <label for="password">Password</label>
                                        <input formControlName="password" class="form-control" id="password" type="password" placeholder="Password">
                                        <label for="confirmpassword">Confirm Password</label>
                                        <input formControlName="confirmpassword" class="form-control" id="confirmpassword" type="password" placeholder="Confirm Password">
                                        <div *ngIf="showerrors" class="alert alert-warning alert-dismissible fade show" role="alert">
                                            {{showerrors}}
                                            
                                        </div>
                                        <span class="text-center">
                                            <button type="submit" [disabled]="!passwordresetform.valid" class="btn btn-success">Reset Password</button>
                                        </span>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </section>

            <hr> 
        </div>
